<style type="text/css">

  img 

  { 

    position: absolute; // Les images vont se superposer

    top: 0px; // et en haut de la feuille

  }

</style>


<img src="room5.jpg" id="img5">
<img src="room4.jpg" id="img4">
<img src="room3.jpg" id="img3">
<img src="room2.jpg" id="img2">
<img src="room1.jpg" id="img1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>

  $(function() {
    var i=0;
    affiche();
    function affiche() {
      i++;
      console.log('image numero:',i)
      if (i==1) precedent = '#img5'
           else precedent = '#img' + (i-1);
      var actuel = '#img' + i;
      $(precedent).fadeOut(2000);
      $(actuel).fadeIn(2000);
      if (i==5) i=0;          
    }
    setInterval(affiche, 2000);
  });
</script>
